{{ define "main" }}
<main class="posts">
  {{ range .Site.RegularPages }}
  <section class="post-year">
    <article class="post-entry">
      <a href="{{ .RelPermalink }}">
        <span class="post-title">{{ .Title }}</span>
        <time class="post-date">{{ .Date.Format "Jan 2, 2006" }}</time>
      </a>
    </article>
  </section>
  {{ end }}
</main>
{{ end }}
