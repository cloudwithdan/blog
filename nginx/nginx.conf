# Map to check if request lacks X-Forwarded-Proto (direct access)
map $http_x_forwarded_proto $reject_direct {
    default 0;
    "" 1;
}

# Map to check if request is from Kubernetes probe
map $http_user_agent $is_kube_probe {
    default 0;
    "~*kube-probe" 1;
}

server {
    listen 8080;
    server_name _;
    index index.html;

    # Reject direct requests (no X-Forwarded-Proto) unless it's a kube-probe
    set $block "";
    if ($reject_direct) {
        set $block R;
    }
    if ($is_kube_probe) {
        set $block "";
    }
    if ($block = R) {
        return 444;
    }

    location = /posts {
        return 301 https://$http_x_forwarded_host/posts/;
    }

    location /posts/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/json;
}
